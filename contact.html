<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAS contact</title>
    <link rel="icon" href="img/pras.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about/index.html">About PRAS</a></li>
                <li><a href="#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="" alt="">
            <figcaption></figcaption>
        </figure>
    </header>

    <h2>Our Contact Form</h2>
    <form action="https://httpbin.get" method="get">
        <fieldset>
            <legend>Send Us a Message</legend>
            <p>
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" placeholder="your name" autocomplete>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your mail">
            </p>
            <p>Your Message:</p>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Type your message here..."></textarea>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
