<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#">
        <div class="portion">
            <h1>Sign In</h1>
        </div>
        <label>
            <input type="email" placeholder="Email" id="email">
        </label>
        <label>
            <input type="password" placeholder="Password" id="password">
        </label>
        <button class="red" type="button"><ion-icon name="lock-closed-outline"></ion-icon>Log in</button>

        <div class="portion">
            <button class="unit" type="button"><ion-icon name="arrow-back-outline"></ion-icon></button>
            <button class="unit" type="button"><ion-icon name="bookmark-outline"></ion-icon></button>
            <button class="unit" type="button"><ion-icon name="settings-outline"></ion-icon></button>
        </div>

        <div class="input-group">
            <label>
                <input type="text" placeholder="Email Address" />
            </label>
            <button class="unit" type="button"><ion-icon name="search-outline"></ion-icon></button>
        </div>
    </form>
</body>
</html>
